<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Week 2</title>

</head>
<body onload="do_game();">


	<script type="text/javascript">

		var colors = ['red','blue','green','yellow','black','grey','cyan'];

		function do_game () {

			var guesses = 0;
			var position = Math.floor(Math.random() * colors.length);

			chosenColor = colors[position];

			var finished = true;

			while(finished){

				var phrase = 'I am thinking of one of these colors:\n\n' +
								colors + '\n\n' +
								'What color am I thinking of ?'

				var chosenColorByUser = prompt(phrase);

				guesses ++;

				if(check_guess(chosenColorByUser)){
					var myBody = document.getElementsByTagName("body")[0];

					myBody.style.background= chosenColor;

					finished = false;

					//var youWon = 'Congratulations! You have guessed the color! \n\n' +
					//		  'It took ' + guesses + ' guesses to finish the game !\n\n' +
					//		  'You can see the colour in the background.'; 
					youWon = 'You are right! You took '+ guesses +' guesses!'

					alert(youWon);

				}

			}

		}

		function check_guess(chosenColorByUser){

			if(colors.indexOf(chosenColorByUser) < 0){
				alert("I donâ€™t recognize that color!");
				return false;	
			}else{
				if(chosenColorByUser > chosenColor){
					alert('Your input is alphabetically higher than mine!');
				}else{
					if(chosenColorByUser < chosenColor){
						alert('Your input is alphabetically lower than mine!');
					}else{
						return true;
					}
				}
			}
		}

	</script>

</body>
</html>
